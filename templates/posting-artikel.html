<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Article</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.ckeditor.com/4.16.0/standard/ckeditor.js"></script>
</head>

    

<body class="bg-gray-800 text-white">
    <div class="container mx-auto py-12">
        <h2 class="text-4xl mb-6">Add New Article</h2>
        <form action="/add" method="POST" class="bg-gray-700 p-8 rounded">
            <div class="mb-4">  
                <label for="title" class="block text-sm font-bold mb-2">Title:</label>
                <input type="text" id="title" name="title" class="w-full p-2 rounded bg-gray-600 text-white" required>
            </div>
            <div>
                <label for="content" class="block text-sm font-medium text-gray-700">Content:</label>
                <textarea id="content" name="content" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"></textarea>
                <script>
                    CKEDITOR.replace('content');
                </script>
            </div>
            <div class="mb-4">
                <label for="image" class="block text-sm font-bold mb-2">Image URL:</label>
                <input type="text" id="image" name="image" class="w-full p-2 rounded bg-gray-600 text-white" required>
            </div>
            <div class="mb-4">
                <label for="source" class="block text-sm font-bold mb-2">Source:</label>
                <input type="text" id="source" name="source" class="w-full p-2 rounded bg-gray-600 text-white" required>
            </div>
            
            <div class="mb-4">
                <label for="author" class="block text-sm font-bold mb-2">Author:</label>
                <input type="text" id="author" name="author" class="w-full p-2 rounded bg-gray-600 text-white" required>
            </div>
            <div class="mb-4">
                <label for="date" class="block text-sm font-bold mb-2">Date:</label>
                <input type="text" id="date" name="date" class="w-full p-2 rounded bg-gray-600 text-white" required>
            </div>
            <div class="mb-4">
                <label for="category" class="block text-sm font-bold mb-2">Category:</label>
                <select id="category" name="category" class="w-full p-2 rounded bg-gray-600 text-white" required>
                    <option value="otomotif">Otomotif</option>
                    <option value="konstruksi">Konstruksi</option>
                    <option value="interior">Interior</option>
                    <option value="alat-alat-unik">Alat-alat Unik</option>
                    <option value="design">Design</option>
                </select>
            </div>
            <div class="mb-4">
                <label for="meta_description" class="block text-sm font-bold mb-2">Meta Description:</label>
                <input type="text" id="meta_description" name="meta_description"
                    class="w-full p-2 rounded bg-gray-600 text-white" required>
            </div>
            <div class="mb-4">
                <label for="meta_keywords" class="block text-sm font-bold mb-2">Meta Keywords:</label>
                <input type="text" id="meta_keywords" name="meta_keywords"
                    class="w-full p-2 rounded bg-gray-600 text-white" required>
            </div>
            <div class="mb-4">
                <label for="meta_title" class="block text-sm font-bold mb-2">Meta Title:</label>
                <input type="text" id="meta_title" name="meta_title" class="w-full p-2 rounded bg-gray-600 text-white"
                    required>
            </div>
            <div>
                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Add
                    Article</button>
            </div>
        </form>
    </div>

    <script>
        function autoResize(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = textarea.scrollHeight + 'px';
        }

        document.addEventListener('DOMContentLoaded', function () {
            const textarea = document.getElementById('content');
            autoResize(textarea);
        });
    </script>

</body>

</html>
